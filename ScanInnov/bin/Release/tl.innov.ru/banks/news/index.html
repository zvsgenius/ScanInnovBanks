<script type="text/javascript">
	var $pocket=$("#pocket");

	// URL подгружаемой страницы для шапки, боков и т.д.
	var bitrix_url="/banks/hidden_page";
	
	// Набор блоков Битрикс
	var template_blocks={
		header:new Array(".header-innov"),
		left:new Array(".leftstolbic-innov"),
		footer:new Array(".footer-innov")
	};

	// Ajax
	$.get(bitrix_url,function(data){
		data=data.replace(new RegExp("document\.write(.*?);",'g'),"");

		$pocket.append(data);

		for(var key in template_blocks)
			for(var i=0; i<template_blocks[key].length; i++)
			{
				var block_content=$pocket.find(template_blocks[key][i]).html();
				$("#bitrix_"+key).append("<div "+(template_blocks[key][i].charAt(0)=='#'?"id":"class")+"='"+template_blocks[key][i].substr(1)+"'>"+(block_content!=null?block_content:"")+"</div>");
			}

		$pocket.html("");

		$("#site_wait").hide();
		$(".invisible").fadeTo(500,1);
		
		activateMenuPoint();

		$.post($("#base_url").html()+"/template/set.php",{header:$("#bitrix_header").html(),left:$("#bitrix_left").html(),footer:$("#bitrix_footer").html()});
	});
</script>
